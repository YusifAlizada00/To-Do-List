<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 2.2rem;
            color: #388e3c;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            margin: 15px;
            padding: 12px 25px;
            font-size: 1rem;
            text-decoration: none;
            color: #fff;
            background-color: #388e3c;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }
        a:hover {
            background-color: #2c6e29;
            transform: translateY(-2px);
        }
        a:active {
            background-color: #1b4d1b;
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Table</h1>
        <a href="weekly.html">Create Weekly Table</a>
    </div>
</body>
</html>
